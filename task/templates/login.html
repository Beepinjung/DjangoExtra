{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 25px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>

    {% if form.errors %}
        <div style="color: red; text-align: center; margin-bottom: 10px;">
            Invalid username or password. Please try again.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; margin-top: 10px;">
            Login
        </button>
    </form>

    <p style="text-align: center; margin-top: 15px;">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
</div>
{% endblock %}
