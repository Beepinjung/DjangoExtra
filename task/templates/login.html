{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 border border-gray-300 rounded-lg bg-gray-50">
    <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>

    {% if form.errors %}
        <div class="text-red-600 text-center mb-4">
            Invalid username or password. Please try again.
        </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors duration-300">
            Login
        </button>
    </form>

    <p class="text-center mt-6 text-gray-700">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
