{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Password Required</h2>
  <p class="text-center text-gray-600 mb-4">This task is secret. Please enter the password to continue:</p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
    <button type="submit" name="verify_password" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Unlock Task
    </button>
  </form>

  {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <p class="text-red-500 text-sm text-center">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <div class="text-center mt-6">
    <a href="{% url 'task-list' %}" class="text-blue-500 hover:underline">← Back to Tasks</a>
  </div>
</div>
{% endblock %}
