{% extends 'base.html' %}
{% block content %}
<h2>Password Required</h2>
<p>This task is secret. Please enter the password to continue:</p>
<form method="post">
  {% csrf_token %}
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit" name="verify_password">Submit</button>
</form>
{% if messages %}
  {% for message in messages %}
    <p style="color:red;">{{ message }}</p>
  {% endfor %}
{% endif %}
<a href="{% url 'task-list' %}">Back to tasks</a>
{% endblock %}
