<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <a class="navbar-brand" href="{% url 'task-list' %}">Task Manager</a>
      <div class="collapse navbar-collapse justify-content-end">
        {% if user.is_authenticated %}
          <a href="{% url 'task-list' %}" class="btn btn-primary me-2">Task Manager</a>
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-success me-2">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
        {% endif %}
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
