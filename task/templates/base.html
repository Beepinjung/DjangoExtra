<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-2">
            
          </div>
          <div class="space-x-4 flex items-center">
            {% if user.is_authenticated %}
              <a href="{% url 'task-list' %}" class="text-sm font-medium text-blue-600 hover:underline">Tasks</a>
              <a href="{% url 'profile' %}" class="text-sm font-medium text-green-600 hover:underline ml-4">Profile</a>
              <form id="logoutForm" action="{% url 'logout' %}" method="post" class="inline ml-4">
                {% csrf_token %}
                <button
                  type="button"
                  id="openLogoutModal"
                  class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-medium"
                >
                  Logout
                </button>
              </form>
            {% else %}
              <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium">Login</a>
              <a href="{% url 'register' %}" class="border border-blue-500 text-blue-500 hover:bg-blue-50 px-4 py-2 rounded text-sm font-medium">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer (optional) -->
    <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
      Â© 2025 Task Manager. All rights reserved.
    </footer>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm mx-auto text-center">
        <h3 class="text-lg font-semibold mb-4">Are you sure you want to logout?</h3>
        <div class="flex justify-center space-x-4">
          <button id="confirmLogout" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes</button>
          <button id="cancelLogout" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">No</button>
        </div>
      </div>
    </div>

    <script>
      const modal = document.getElementById('logoutModal');
      const openBtn = document.getElementById('openLogoutModal');
      const cancelBtn = document.getElementById('cancelLogout');
      const confirmBtn = document.getElementById('confirmLogout');
      const logoutForm = document.getElementById('logoutForm');

      openBtn.addEventListener('click', () => {
        modal.classList.remove('hidden');
      });

      cancelBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
      });

      confirmBtn.addEventListener('click', () => {
        logoutForm.submit();
      });
    </script>
  </body>
</html>
