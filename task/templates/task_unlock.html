{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Unlock Secret Task</h2>
  
  {% if error %}
    <p class="text-red-600 text-sm text-center mb-4">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <label for="password" class="block mb-2 font-semibold">Enter Password:</label>
    <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-md mb-4" required>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 font-semibold">
      Unlock Task
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="{% url 'task-list' %}" class="text-blue-500 hover:underline">‚Üê Back to Tasks</a>
  </div>
</div>
{% endblock %}
