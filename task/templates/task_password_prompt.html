{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow-md">
  <h2 class="text-xl font-bold mb-4">Password Required for "{{ task.title }}"</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
  </form>

  <div class="mt-4">
    <a href="{% url 'task-list' %}" class="text-blue-500 hover:underline">← Back to Task List</a>
  </div>
</div>
{% endblock %}
