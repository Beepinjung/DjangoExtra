{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-semibold mb-6 text-center">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div class="flex items-center gap-4">
            {% if form.instance.profile_picture %}
                <img src="{{ form.instance.profile_picture.url }}" alt="Profile Picture"
                     class="w-20 h-20 rounded-full object-cover border shadow">
            {% else %}
                <div class="w-20 h-20 rounded-full bg-gray-300 flex items-center justify-center text-white text-xl">
                    {{ request.user.username|slice:":1"|upper }}
                </div>
            {% endif %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Change Profile Picture</label>
                <input type="file" name="profile_picture" class="mt-1 block w-full text-sm text-gray-700">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" name="name" value="{{ form.name.value }}" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="text" name="phone" value="{{ form.phone.value }}" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" value="{{ form.email.value }}" 
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <div class="mt-6 p-4 border rounded bg-gray-50">
            <h3 class="text-lg font-semibold mb-2">Change Password</h3>
            <a href="{% url 'password_change' %}" 
               class="text-blue-600 hover:underline">Click here to change your password</a>
        </div>

        <div class="flex justify-between">
            <a href="{% url 'profile' %}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded hover:bg-gray-200">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
