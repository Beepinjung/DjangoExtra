{% extends 'base.html' %}

{% block content %}
  <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-semibold text-red-600 mb-4">Delete Task</h2>

    {% if task %}
      <p class="text-gray-700 mb-6">
        Are you sure you want to delete 
        <strong class="text-black">"{{ task.title|default:"[No title]" }}"</strong>?
      </p>
    {% else %}
      <p class="text-gray-500 italic mb-6">Task data not found.</p>
    {% endif %}

    <form method="post" class="flex justify-center gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md font-medium">
        Yes, delete
      </button>
      <a href="{% url 'task-list' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md font-medium">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
