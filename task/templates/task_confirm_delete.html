{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 600px; margin: 50px auto; padding: 20px; text-align: center;">

    <h2>Delete Task</h2>

    {% if task %}
      <p>Are you sure you want to delete "<strong>{{ task.title|default:"[No title]" }}</strong>"?</p>
    {% else %}
      <p><em>Task data not found.</em></p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <button type="submit" style="padding: 10px 20px; margin-right: 10px; background-color: #d9534f; color: white; border: none; cursor: pointer;">
        Yes, delete
      </button>
      <a href="{% url 'task-list' %}" style="padding: 10px 20px; background-color: #5bc0de; color: white; text-decoration: none;">Cancel</a>
    </form>

  </div>
{% endblock %}
