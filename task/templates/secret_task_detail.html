{% extends "base.html" %}

{% block content %}
  <h1>{{ task.title }}</h1>
  <p>{{ task.description }}</p>

  <p><em>This is a secret task.</em></p>

  <form method="post" style="margin-top: 1rem;">
    {% csrf_token %}
    <button type="submit" name="delete" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded cursor-pointer">
      Delete Task
    </button>
  </form>

  <a href="{% url 'secret-task-edit' task.pk %}" class="inline-block mt-2 text-blue-600 hover:underline">Edit Task</a>
  <a href="{% url 'task-list' %}" class="mt-4 inline-block text-blue-600 hover:underline">Back to tasks</a>
{% endblock %}
