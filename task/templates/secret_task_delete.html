{% extends 'base.html' %}
{% block content %}
  <div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-semibold text-red-600 mb-4">Delete Secret Task</h2>
    <p>To delete <strong>{{ task.title }}</strong>, enter the task password:</p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <input type="password" name="password" placeholder="Task password" required
             class="border rounded p-2 w-full mb-4">
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md font-medium">
        Confirm Delete
      </button>
      <a href="{% url 'task-list' %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-red-600">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
